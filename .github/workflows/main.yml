name: CI

on:
  schedule:
    - cron: "50 13 * * *"
  push:
    branches: [ master, develop]
    tags: ORA-*
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    inputs: 
      integration-tests:
        description: 'Run Integration Tests'
        required: false
        default: "false"
jobs:
  build:
    env: 
      runIT: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.integration-tests == 'true' }}
    runs-on: ubuntu-latest
    container: openroberta/it-x64-offical-gitrepo-with-develop:25
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Java JDK 11
        uses: actions/setup-java@v2.1.0
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Build with Maven (and possibly run IT)
        run: mvn --batch-mode clean install
  
  release:
    # Only run when tags are pushed
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    steps: 
      - uses: actions/checkout@v2
      - name: Setup Java JDK 11
        uses: actions/setup-java@v2.1.0
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn --batch-mode clean install -DskipTests
      - name: Build binaries and zip it
        run: ./ora.sh export openrobertalab_binaries gzip && zip -r openrobertalab_binaries.zip openrobertalab_binaries/ 
      - name: Build Changelog
        uses: OpenRoberta/gh-actions-issue-changelog@v1
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{steps.changelog.outputs.changelog}}
          files: openrobertalab_binaries.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
